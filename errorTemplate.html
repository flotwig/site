<!doctype html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="/style.css">
	</head>
	<body>
		<div id="content">
			<div id="header">
				<h1><span>error/</span>{{!code}}</h1>
			</div>
			<br/><br/>

					<li><a href="{{!backlink}}">Return to the page you just came from</a></li>

				</ul>
			</div>
		</div>

</html>
