image: ruby:2.3.1

stages:
  - install
  - build
  - pages

install:
  stage: install
  script:
  - gem install bundler
  - bundle install

build:
  stage: build
  script:
  - _scripts/build.sh
  artifacts:
    paths:
    - _site

pages:
  stage: pages
  script:
  - mv ./_site ./public
  artifacts:
    paths:
    - public
  only:
  - master
