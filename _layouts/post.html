---
layout: page-post
---

<article>
	<a href="{{ page.url }}"><h2>{{ page.title }}</h2></a>
	<time>{{ page.date | date: "%B %d, %Y" }}</time>
	<div class="details">
		{{ content }}
	</div>
	<hr/>
	<div class="comments">
		<div id="disqus_thread"></div>
		<script>
		var disqus_config = function () {
			this.page.url = '{{ site.url }}{{ page.url }}';
		};
		(function() {
		var d = document, s = d.createElement('script');
		s.src = 'https://charyus.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
		})();
		</script>
		<noscript>Please enable JavaScript to view discussion.</noscript>
		<script id="dsq-count-scr" src="//charyus.disqus.com/count.js" async></script>
	</div>
</article>
